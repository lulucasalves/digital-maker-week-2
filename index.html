<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!--Font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!--Style-->
  <link rel="stylesheet" href="style.css">

  <!--Configurations-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overfly</title>

</head>
<body>
  <div class="container">

    <header class="header">

      <div class="brand-menu-container">

        <a href="#">
          <img class="logo" src="/images/overFy-logo-grande.png" alt="Logo Overfly">
        </a>

        <div class="menu-toggle-container">
          <i class="fas fa-bars"></i>
        </div>

      </div>

      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#destinaions" id="destinations">Destinos</a></li>
          <li><a href="#prices" id="prices">Preços</a></li>
          <li><a href="#contact" id="button">Contato</a></li>
        </ul>
      </nav>

    </header>

    <main class="main">

      <section class="greetings">

        <div class="content-invite">
          <h1>Hey,
              vamos tirar
              férias?
          </h1>
          <p>Você escolhe o destino e nós cuidamos de
          todas as etapas <span>Viaje tranquilo :)</span></p>
        </div>

        <div class="figure-travelling">
          <img src="/images/passageiraOverFy.png" alt="Passagens e hotéis">
        </div>

      </section>

      <section class="best-destinations">

        <h2>Destinos populares</h2>

        <div class="trip-container">

          <div class="trip-card" id="cardone">
            <div class="trip-name">
              <p>Brooklyn - EUA (NY)</p>
            </div>
          </div>

          <div class="trip-card" id="cardtwo">
            <div class="trip-name">
              <p>Maragogi - Brasil (AL)</p>
            </div>
          </div>

          <div class="trip-card" id="cardthree">
            <div class="trip-name">
              <p>Aconcágua - Argentina (MZ)</p>
            </div>
          </div>

        </div>

      </section>

      <section class="reasons-to-travel">

        <h2>Motivos para viajar conosco</h2>

      </section>

    </main>

  </div>
</body>
</html>
